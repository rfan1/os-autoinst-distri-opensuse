name: cryptlvm
description: >
  Conduct installation with encrypted LVM selected during installation.
vars:
  YUI_REST_API: 1
conditional_schedule:
  access_beta_distribution:
    BETA:
      1:
        - installation/access_beta_distribution
schedule:
  - installation/bootloader_start
  - installation/setup_libyui
  - '{{access_beta_distribution}}'
  - installation/licensing/accept_license
  - installation/online_repos/enable_online_repos
  - installation/setup_online_repos
  - installation/installation_mode
  - installation/logpackages
  - installation/system_role/select_role_generic_desktop
  - installation/partitioning/select_guided_setup
  - installation/partitioning/guided_setup/encrypt_lvm_simple_pwd
  - installation/partitioning/guided_setup/accept_default_fs_options
  - installation/partitioning/accept_proposed_layout
  - installation/clock_and_timezone/accept_timezone_configuration
  - installation/authentication/disable_autologin
  - installation/authentication/default_user_simple_pwd
  - installation/installation_overview
  - installation/bootloader_settings/disable_boot_menu_timeout
  - installation/launch_installation
  - installation/confirm_installation
  - installation/performing_installation/perform_installation
  - installation/logs_from_installation_system
  - installation/performing_installation/confirm_reboot
  - installation/grub_test
  - installation/boot_encrypt
  - installation/first_boot
  - console/validate_lvm
  - console/validate_encrypt
  - console/force_scheduled_tasks
  - shutdown/grub_set_bootargs
  - shutdown/cleanup_before_shutdown
  - shutdown/shutdown    
test_data:
  crypttab:
    num_devices_encrypted: 1
  <<: !include test_data/yast/encryption/default_enc.yaml
